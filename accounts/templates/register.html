{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
  <form role="form" method="post" action="{% url 'register' %}">
    <legend>Create a new account</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create account</button>
    </div>
  </form>
{% endblock %}
