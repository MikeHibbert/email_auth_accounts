{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
  <form role="form" method="post" action="{% url 'login' %}">
    <legend>Login </legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
{% endblock %}
